<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="../template.xhtml">
    <ui:define name="corpo">
        <h1>Listagem de Integrante</h1>
        <h:form>
            <h:commandLink value="nova" action="edit.xhtml?faces-redirect=true"/>
            <h:dataTable var="integrante" value="#{integranteController.listarIntegrantes()}" class="striped highlight">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{integrante.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{integrante.nome}
                </h:column>
                <h:column>
                    <h:commandButton value="x" action="#{integranteController.excluirIntegrante(integrante)}" class="btn"/>
                </h:column>
                <h:column>
                    <h:commandButton value="editar" action="#{integranteController.editarIntegrante(integrante)}" class="btn"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
